<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="randomnumber.css">
</head>
<body>
    <div class="mainbody">
    <div id="wrapper">
        <h1 id="head">Number Guessing Game</h1>
        <p id="para">Try and guess a random number between 1 to 100</p>
        <p id="para">You have 10 attempts to correctly guess the number</p>
    </div>
    <div class="main">
        <label for="guessfield" id="guess">Guess a number</label>
        <input type="text" id="text1">
        <input type="submit" value="Submit Guess" id="submit1"> 
    </div>
    <div class="footer">
        <p id="p1"> <span class="para1"><b>Previous Guess: </b></span></p>
        <p id="p2"><span class="para2"><b>Guess Remaining: 10 </b></span></p>
        <p class="lowOrHi"></p>
    </div>
    
    <script src="randomnumber.js"></script>
    </div>
</body>
</html>
